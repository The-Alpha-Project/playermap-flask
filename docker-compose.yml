version: '3.9'

services:
  playermap:
    image: playermap:latest
    build: app/etc/containers/playermap-flask
    hostname: playermap
    tty: true
    volumes:
      - ./app:/opt/playermap-flask
    ports:
      - 5000:5000
    restart: on-failure

  sql:
    image: playermap-mariadb:latest
    build: app/etc/containers/mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=pwd
    ports:
      - "3306:3306"
    volumes:
      - ./app/etc/databases/:/etc/databases/
    restart: on-failure
    profiles:
      - sql
    
networks:
  default:
    name: alpha-core-network
